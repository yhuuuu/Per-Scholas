<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Swap</title>
    <link rel="stylesheet" href="./src/style.css">
    <!-- <script defer src="./src/index.js"></script> -->
</head>

<body>
    <h1>Plant Exchange</h1>
    <hr>
    <nav>
        <a href="#">Swap List</a>
        <a href="#">My Wishlist</a>
        <a href="#">Plant Diagnose List</a>
    </nav>
    <hr>

    <div class="form-container">

        <form>
            <label for="pname">Plant Name: <input type="text" id="pname" name="pname" required></label>

            <label for="ptype">Choose a Plant Type:
                <select id="ptype" name="ptype" required>
                    <option value="in-plant">Indoor Plant</option>
                    <option value="out-plant">Outdoor Plant</option>
                    <option value="seeds">Seed</option>
                </select>
            </label>

            <label for="pheight">Plant Height: <input type="number" id="pheight" name="pheight"></label>

            <label for="pwidth">Plant Width: <input type="number" id="pwidth" name="pwidth"></label>

            <label>Plant Health Condition:
                <input type="checkbox" id="condition1" name="condition1" value="condition1">
                <label for="condition1"> Healthy</label>
                <input type="checkbox" id="condition2" name="condition2" value="condition2">
                <label for="condition2"> Need more love</label>
                <input type="checkbox" id="condition3" name="condition3" value="condition3">
                <label for="condition3"> Sick </label>
                <input type="checkbox" id="condition4" name="condition4" value="condition4">
                <label for="condition4"> Dying </label>
            </label>

            <label for="problem"> Do you notice any problem on your plant?
                <input type="radio" name="problem" id="has_problem" >
                <label for="has_problem">Yes</label>
                <input type="radio" name="problem" id="no_problem">
                <label for="no_problem">No</label>
                <button type="button">Click Here to Help You Diagnose Plant Problems</button><br>
                <label for="pdes">If "Yes", please tell what problem do you see:<br>
                    <textarea id="pdes" name="pdes"></textarea>
                </label>
            </label>

            <!-- <label for="pdate">Post Date: <input type="date" id="pdate" name="pdate" required></label> -->

            <label>Exchange Preferences:
                <input type="checkbox" id="option1" name="option1" value="ship">
                <label for="option1"> Ship</label>
                <input type="checkbox" id="option2" name="option2" value="inPerson">
                <label for="option2"> In-person</label>
            </label>

            <label for="pdes">Description:
                <textarea id="pdes" name="pdes"></textarea>
            </label>

            <button type="submit" id="submitBtn">Add to Swap List</button>
        </form>
    </div>

    <div class="swaplist-container">
        <h1> div to add list</h1>
    </div>


    <script src="./src/index.js"></script>
    
</body>

</html>
