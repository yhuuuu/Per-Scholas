<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Swap</title>
    <link rel="stylesheet" href="./src/style.css">
    <!-- <script defer src="./src/index.js"></script> -->
</head>

<body>
    <h1>Plant Exchange</h1>
    <hr>
    <nav>
        <a href="#">Swap List</a>
        <a href="#">My Wishlist</a>
        <a href="#">Plant Diagnose List</a>
    </nav>
    <hr>

    <div class="form-container">

        <form>
            <!-- Plant Name -->
            <label for="pname">Plant Name: <input type="text" id="pname" name="pname" required></label>
            <!-- Plant Type -->
            <label for="ptype">Choose a Plant Type:
                <select id="ptype" name="ptype" required>
                    <option value="in-plant">Indoor Plant</option>
                    <option value="out-plant">Outdoor Plant</option>
                    <option value="seeds">Seed</option>
                </select>
            </label>

            <!-- Plant Measurement -->
            <label for="pheight">Plant Height: <input type="number" id="pheight" name="pheight" min="0"> inches</label>

            <label for="pwidth">Plant Width: <input type="number" id="pwidth" name="pwidth" min="0"> inches</label>

            <!-- Plant Consition-->
            <fieldset>
                <legend>Plant Health Condition:</legend>
                <label for="condition1">
                    <input type="checkbox" id="condition1" name="condition1" value="Healthy" class="condition">
                    Healthy
                </label>
                <label for="condition2">
                    <input type="checkbox" id="condition2" name="condition2" value="Need more love" class="condition">
                    Need more love
                </label>
                <label for="condition3">
                    <input type="checkbox" id="condition3" name="condition3" value="Sick" class="condition">
                    Sick
                </label>
                <label for="condition4">
                    <input type="checkbox" id="condition4" name="condition4" value="Dying" class="condition">
                    Dying
                </label>
            </fieldset>

            <!-- Plant Problem -->
            <fieldset>
                <legend>Do you notice any problem on your plant?</legend>
                <label for="has_problem">
                    <input type="radio" name="problem" id="has_problem">
                    Yes
                </label>
                <label for="no_problem">
                    <input type="radio" name="problem" id="no_problem">
                    No
                </label>
                <button type="button">Click Here to Help You Diagnose Plant Problems</button>

                <div id="additionalContent" style="display: none; ">

                    <label for="pdes">If "Yes", please tell what problem do you see:<br>
                        <textarea id="pdes" name="pdes"></textarea>
                    </label>
                </div>
            </fieldset>

            <!-- Exchange Preferences -->
            <label>Exchange Preferences: </label>
            <label for="option1">
                <input type="checkbox" id="option1" name="option1" class="option">
                Ship
            </label>
            <label for="option2">
                <input type="checkbox" id="option2" name="option2" class="option">
                In-person
            </label>

            <!-- Addtional Commons  -->
            <label for="pdes">Addtional Commons: </label>
            <textarea id="pdes" name="pdes"></textarea>


            <!-- Post Date -->
            <label for="pdate">Post Date: <input type="date" id="pdate" name="pdate"></label>

            <button type="submit" id="submitBtn">Add to Swap List</button>
        </form>
    </div>

    <div class="swaplist-container">
        <h1> Swap List</h1>
    </div>

    <script src="./src/index.js"></script>

</body>

</html>
