<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Swap</title>
    <link rel="stylesheet" href="./src/style.css">
    <!-- <script defer src="./src/index.js"></script> -->
</head>

<body>
    <h1>Plant Exchange</h1>
    <hr>
    <nav>
        <a href="#">Swap List</a>
        <a href="#">My Wishlist</a>
        <a href="#">Plant Diagnose List</a>
    </nav>
    <hr>

    <div class="form-container">

        <form id="swap-from">
            <!-- Plant Name -->
            <label for="pname">Plant Name:
                <input type="text" id="pname" name="pname"></label>

            <!-- Plant Type -->
            <label for="ptype">Choose a Plant Type:
                <select id="ptype" name="ptype">
                    <option> Indoor Plant</option>
                    <option> Outdoor Plant</option>
                    <option> Seed</option>
                </select>
            </label>


            <!-- Plant Measurement -->
            <label for="pheight">Plant Height: <input type="number" id="pheight" name="pheight" min="0"> inches</label>

            <label for="pwidth">Plant Width: <input type="number" id="pwidth" name="pwidth" min="0"> inches</label>

            <!-- Plant Consition-->
            <fieldset>
                <legend>Plant Health Condition:</legend>
                <label for="condition1">
                    <input type="checkbox" id="condition1" name="condition1" value="Healthy" class="condition">
                    Healthy
                </label>
                <label for="condition2">
                    <input type="checkbox" id="condition2" name="condition2" value="Need more love" class="condition">
                    Need more love
                </label>
                <label for="condition3">
                    <input type="checkbox" id="condition3" name="condition3" value="Sick" class="condition">
                    Sick
                </label>
                <label for="condition4">
                    <input type="checkbox" id="condition4" name="condition4" value="Dying" class="condition">
                    Dying
                </label>
            </fieldset>

            <!-- Plant Problem -->
            <fieldset>
                <legend>Do you notice any problem on your plant?</legend>
                <label for="has_problem">
                    <input type="radio" name="problem" id="has_problem" class="problem" value="yes">
                    Yes
                </label>
                <label for="no_problem">
                    <input type="radio" name="problem" id="no_problem" class="problem" value="no">
                    No
                </label>
                <button type="button">Click Here to Help You Diagnose Plant Problems</button>

                <div id="additionalContent" style="display: none; ">

                    <label for="problem_des">If "Yes", please tell what problem do you see:<br>
                        <textarea id="problem_des" name="problem_des"></textarea>
                    </label>
                </div>
            </fieldset>

            <!-- Exchange Preferences -->
            <label>Exchange Preferences: </label>
            <label for="option1">
                <input type="checkbox" id="option1" name="option1" class="option" value="Ship">
                Ship
            </label>
            <label for="option2">
                <input type="checkbox" id="option2" name="option2" class="option" value="In-person">
                In-person
            </label>

            <!-- Addtional Commons  -->
            <label for="pdes">Description: </label>
            <textarea id="pdes" name="pdes" placeholder = "Enter description here... "></textarea>


            <!-- Post Date -->
            <label for="pdate">Post Date: <input type="date" id="pdate" name="pdate"></label>

            <button type="submit" id="addBtn">Add to Swap List</button>
            <button type="button" id="resetBtn">Reset</button>
        </form>
    </div>

    <div class="swaplist-container">
        <h1> Swap List</h1>
        <table id="info-t">
            <thead>
                <tr>
                    <td>Plant Name</td>
                    <td>Plant Type</td>
                    <td>Plant Height</td>
                    <td>Plant Width</td>
                    <td>Plant Health Condition</td>
                    <td>Plant Problem(s)</td>
                    <td>Problem Description</td>
                    <td>Exchange Preferences</td>
                    <td>Post Date</td>
                    <td>Description</td>
                </tr>
            </thead>
            <tbody id=infoTableBody>

            </tbody>
        </table>
    </div>

    <script src="./src/index.js"></script>

</body>

</html>
