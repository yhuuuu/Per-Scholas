<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Swap</title>
    <link rel="stylesheet" href="./src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>Plant Exchange</h1>
    <hr>
    <nav>
        <a href="#">Swap List</a>
        <a href="./problem.html">Plant Diagnose List</a>
    </nav>
    <hr>

    <div class="form-container">

        <form id="swap-from" class="row ">

            <!-- Plant Name -->
            <div class="row mb-3">
                <label for="pname" class="col-sm-2 col-form-label">Plant Name: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="pname" name="pname">
                </div>
            </div>

            <!-- Plant Type -->
            <div class="row mb-3">
                <label for="ptype" class="col-sm-2 col-form-label"> Plant Type: </label>
                <div class="col-sm-10">
                    <select class="form-select" id="ptype" name="ptype">
                        <option> Indoor Plant</option>
                        <option> Outdoor Plant</option>
                        <option> Seed</option>
                    </select>
                </div>
            </div>

            <!-- Plant Measurement -->
            <div class="col-md-6">
                <label for="pheight" class="form-label">Plant Height (inches): </label>
                <input type="number" class="form-control" id="pheight" name="pheight" min="0">
            </div>


            <div class="col-md-6">
                <label for="pwidth" class="form-label">Plant Width (inches): </label>
                <input type="number" class="form-control" id="pwidth" name="pwidth" min="0">
            </div>



            <!-- Plant Conditions-->
            <fieldset>
                <legend>Plant Health Condition:</legend>

                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input condition" id="condition1" name="condition1"
                        value="Healthy">
                    <label for="condition1" class="form-check-label">
                        Healthy
                    </label>
                </div>

                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input condition" id="condition2" name="condition2"
                        value="Need more love" class="condition" value="Healthy">
                    <label for="condition2" class="form-check-label"> 
                        Need more love
                    </label>
                </div>

                <label for="condition3">
                    <input type="checkbox" id="condition3" name="condition3" value="Sick" class="condition">
                    Sick
                </label>
                <label for="condition4">
                    <input type="checkbox" id="condition4" name="condition4" value="Dying" class="condition">
                    Dying
                </label>
            </fieldset>



            <!-- Plant Problem -->
            <fieldset>
                <legend>Do you notice any problem on your plant?</legend>
                <label for="has_problem">
                    <input type="radio" name="problem" id="has_problem" class="problem" value="yes">
                    Yes
                </label>
                <label for="no_problem">
                    <input type="radio" name="problem" id="no_problem" class="problem" value="no">
                    No
                </label>
                <button type="button" onclick="problemBtn()">
                    Click Here to Help You Diagnose Plant Problems</button>

                <div id="additionalContent" style="display: none; ">

                    <label for="problem_des">If "Yes", please tell what problem do you see:<br>
                        <textarea id="problem_des" name="problem_des"></textarea>
                    </label>
                </div>
            </fieldset>

            <!-- Exchange Preferences -->
            <label>Exchange Preferences: </label>
            <label for="option1">
                <input type="checkbox" id="option1" name="option1" class="option" value="Ship">
                Ship
            </label>
            <label for="option2">
                <input type="checkbox" id="option2" name="option2" class="option" value="In-person">
                In-person
            </label>

            <!-- Addtional Commons  -->
            <label for="pdes">Description: </label>
            <textarea id="pdes" name="pdes" placeholder="Enter description here... "></textarea>


            <!-- Post Date -->
            <label for="pdate">Post Date: <input type="date" id="pdate" name="pdate"></label>

            <button type="submit" id="addBtn">Add to Swap List</button>
            <button type="button" id="resetBtn">Reset</button>
        </form>
    </div>

    <div class="swaplist-container">
        <h1> Swap List</h1>
        <table id="info-t">
            <thead>
                <tr>
                    <td>Plant Name</td>
                    <td>Plant Type</td>
                    <td>Plant Height</td>
                    <td>Plant Width</td>
                    <td>Plant Health Condition</td>
                    <td>Plant Problem(s)</td>
                    <td>Problem Description</td>
                    <td>Exchange Preferences</td>
                    <td>Post Date</td>
                    <td>Description</td>
                </tr>
            </thead>
            <tbody id=infoTableBody>

            </tbody>
        </table>
    </div>

    <script src="./src/index.js"></script>

</body>

</html>
